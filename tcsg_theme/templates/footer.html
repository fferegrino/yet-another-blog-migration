<script>

   if(typeof(String.prototype.trim) === "undefined")
{
    String.prototype.trim = function()
    {
        return String(this).replace(/^\s+|\s+$/g, '');
    };
}

$('[data-replace-url]').each(function (t,ev) {
  let element = $(this)
  let replace_fields = element.attr('data-replace-url').split(',')
  let server = window.location.host

  for (let index = 0; index < replace_fields.length; ++index) {
    let value = replace_fields[index].trim();
    let to_replace = element.attr(value)
    let replaced = to_replace.replace('$URL$', server)
    element.attr(value, replaced)
  }
})
</script>
